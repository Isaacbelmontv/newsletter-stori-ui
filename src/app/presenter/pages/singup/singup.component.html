<mat-tab-group animationDuration="1000ms" [backgroundColor]="'accent'">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">app_registration</mat-icon>
      Registro
    </ng-template>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title class="title-card"
            >¡Registrate y admninistra nuestro newsletter!</mat-card-title
          >
        </mat-card-header>
        <mat-card-content class="card-content">
          <mat-form-field class="full-width">
            <input
              matInput
              formControlName="email"
              placeholder="Correo electrónico"
            />

            @if (f['email'].errors && f['email'].errors['required']) {
            <mat-error>El correo electrónico es obligatorio</mat-error>}
            @if(f['email'].errors && f['email'].errors['email']) {
            <mat-error>El correo electrónico no es válido</mat-error>
            }
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions">
          <button mat-raised-button color="accent" type="submit">
            Registrarse
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">account_circle</mat-icon>
      Login
    </ng-template>
  </mat-tab>
</mat-tab-group>
